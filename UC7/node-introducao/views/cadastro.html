<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=2, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <link rel="stylesheet" href="/css/cadastro.css">
    <title>Cadastro</title>
</head>
<body>
    <section id="container">
        <form id="form-cadastro">
            <div id="titulo-cadastro">
                <h1>CADASTRO</h1>
            </div>
            <label for="nome" class="labels">NOME:</label>
            <input type="text" id="nome" placeholder="Nome" name="nome" class="inputs">
            <p class="campo-obrigatorio" id="campo-obrigatorio">Campo obrigatório!</p>
            
            <label for="cpf" class="labels">CPF:</label>
            <input type="text" id="cpf" placeholder="CPF" name="cpf" class="inputs">
            <p class="campo-obrigatorio" id="campo-obrigatorio">Campo obrigatório!</p>
    
            <label for="data-nascimento" class="labels">DATA DE NASCIMENTO:</label>
            <input type="date" id="data-nascimento" placeholder="Data de Nascimento" name="data-nascimento" class="inputs">
            <p class="campo-obrigatorio" id="campo-obrigatorio">Campo obrigatório!</p>
        
            <label for="cargo" class="labels">CARGO:</label>
            <input type="text" id="cargo" placeholder="Cargo" name="cargo" class="inputs">
            <p class="campo-obrigatorio" id="campo-obrigatorio">Campo obrigatório!</p>
            
            <label for="salario" class="labels">SALÁRIO:</label>
            <input type="text" id="salario" placeholder="Salário" name="salario" class="inputs">
            <p class="campo-obrigatorio" id="campo-obrigatorio">Campo obrigatório!</p>
        
            <label for="estado" class="labels">ESTADO:</label>
            <select id="estado" name="estado" class="inputs">
                <option value="" selected disabled>Selecione</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
            </select>
            <p class="campo-obrigatorio" id="campo-obrigatorio">Campo obrigatório!</p>
        
            <label for="estado-civil" class="labels">ESTADO CIVIL:</label>
            <select id="estado-civil" name="estado-civil" class="inputs">
                <option value="" selected disabled>Selecione</option>
                <option value="solteiro">Solteiro(a)</option>
                <option value="casado">Casado(a)</option>
                <option value="divorciado">Divorciado(a)</option>
                <option value="viuvo">Viúvo(a)</option>
            </select>
            <p class="campo-obrigatorio" id="campo-obrigatorio">Campo obrigatório!</p>
        
            <div id="area-btn">
                <button type="submit" id="btn-enviar" class="btn-form">Enviar</button>
                <button type="reset" id="btn-limpar" class="btn-form">Limpar</button>
            </div>
        </form>
    </section>

    <script src=/js/cadastro.js></script>
</body>
</html>
